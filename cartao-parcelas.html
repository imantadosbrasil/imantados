      .container{max-width:1060px;margin:24px auto;padding:0 12px}

      .btn-primary{background:#2563eb;color:#fff}
      .btn:disabled{background:#d1d5db;color:#9ca3af;cursor:not-allowed;opacity:0.6}
      .summary{background:#fff;border:1px solid #e5e7eb;border-radius:8px}
      .summary-header{padding:12px;border-bottom:1px solid #e5e7eb;font-weight:600}
      .summary-row{display:flex;justify-content:space-between;padding:10px 12px;font-size:14px;border-bottom:1px solid #e5e7eb}
      .summary-row:last-child{border-bottom:none}
      .summary-total{font-weight:700}
