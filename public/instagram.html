<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram - Imantados 2.0</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="cart-count.js" defer></script>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="header-inner">
        <a class="brand" href="index.html" aria-label="Ir para a página inicial">
          <img class="logo" src="assets/logo-imantados.png" alt="Imantados" onerror="this.onerror=null; this.src='assets/botao.png'" />
        </a>
        <div class="actions">
          <nav class="nav" aria-label="Navegação principal">
            <a class="nav-link" href="empresa.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 21h18"/>
                  <path d="M6 21V7h6v14"/>
                  <path d="M14 21V11h6v10"/>
                  <path d="M8 9h2M8 13h2M8 17h2"/>
                  <path d="M16 13h2M16 17h2"/>
                </g>
              </svg>
              <span>Empresa</span>
            </a>
            <a class="cta-mural" href="mural.html" aria-label="Mural Imantados">Mural</a>
            <a class="nav-link" href="login.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="7" r="3"/>
                  <path d="M5 21c0-4 3-7 7-7s7 3 7 7"/>
                </g>
              </svg>
              <span>Entrar</span>
            </a>
            <a class="nav-link" href="carrinho.html">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 6h15l-2 7H8L6 6z"/>
                  <circle cx="9" cy="19" r="2"/>
                  <circle cx="18" cy="19" r="2"/>
                </g>
              </svg>
              <span>Carrinho</span>
              <span class="cart-count-badge" data-cart-count>0</span>
            </a>
          </nav>
          <div class="cta-group">
            <a class="cta cta-primary" href="index.html" role="button" aria-label="Crie Aqui Seus Imãs">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 3l1.8 3.6L18 8.2l-3 2.9.7 4.1-3.7-1.9-3.7 1.9.7-4.1-3-2.9 4.2-1.6L12 3z"/>
                </g>
              </svg>
              <span>Crie Aqui Seus Imãs</span>
            </a>
            <a class="cta cta-secondary" href="modelos.html" aria-label="Exemplos">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="4" y="4" width="7" height="7" rx="1"/>
                  <rect x="13" y="4" width="7" height="7" rx="1"/>
                  <rect x="4" y="13" width="7" height="7" rx="1"/>
                  <rect x="13" y="13" width="7" height="7" rx="1"/>
                </g>
              </svg>
              <span>Exemplos</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="models-page">
      <div class="container">
        <header class="page-header">
          <h1>Instagram</h1>
          <p class="page-subtitle">Página em construção. Em breve, modelos prontos.</p>
        </header>

        <div class="models-grid">
          <div class="model-card">
            <div class="model-image">
              <img src="assets/instagram-preview.png" alt="Instagram" />
            </div>
            <div class="model-info">
              <h3>Modelo Instagram</h3>
              <p>Em breve você poderá visualizar e personalizar aqui.</p>
            </div>
          </div>
        </div>

        <section class="ig-template">
          <div class="ig-card" style="background-image: url('assets/instagram-preview.png');">
            <div class="ig-avatar">
              <img src="assets/avatar2.png" alt="Avatar" />
            </div>
            <div class="ig-handle">
              <span>@imantados</span>
              <svg class="ig-verified" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2l2.5 3.5 4-1-1 4 3.5 2.5-3.5 2.5 1 4-4-1-2.5 3.5-2.5-3.5-4 1 1-4-3.5-2.5 3.5-2.5-1-4 4 1z" fill="#1DA1F2"/>
                <path d="M9.5 12l2.2 2.2 4.3-4.3" stroke="#fff" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="ig-photo">
              <img alt="Foto" />
            </div>
            <div class="ig-message">Imã personalizado para sua geladeira.</div>
          </div>
        </section>

        <div class="model-actions" style="margin-top: 16px;">
          <a class="btn-preview" href="modelos.html">Voltar para Modelos</a>
        </div>
      </div>
    </main>

    <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><circle cx='60' cy='60' r='60' fill='#6D28D9'/><g transform='rotate(-20 60 60)'><text x='60' y='60' text-anchor='middle' dominant-baseline='middle' fill='white' font-family='Arial, Helvetica, sans-serif' font-size='20' font-weight='700'>Sua Foto</text></g></svg>`;
        const ph = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
        const img = document.querySelector('.ig-card .ig-photo img');
        if (img) {
          img.src = ph;
          img.onerror = () => { img.src = ph; };
        }
      });
    </script>
  </body>
</html>
