<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Endereço - Imantados</title>
    <link rel="stylesheet" href="styles/endereco.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="page-title">Revise o endereço</h1>
            <div class="map-card">
                <div class="map-container">
                    <div id="map"></div>
                    <div class="map-hint">Coloque o pin sobre o endereço</div>
                </div>
                <div class="review-bar">
                    <div class="address-text">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="addressText"></span>
                    </div>
                    <button id="btnEdit" class="btn-edit">Editar</button>
                </div>
                <div class="map-actions">
                    <button type="button" class="btn-secondary" id="btnHide">Ocultar</button>
                    <button type="button" class="btn-primary" id="btnSave">Salvar endereço</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/revisar-endereco.js"></script>
  </body>
</html>
