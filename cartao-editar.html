<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar cart√£o de cr√©dito</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;background:#f3f4f6;color:#111827;margin:0}
      .container{max-width:1060px;margin:24px auto;padding:0 12px}
      .page-title{font-size:24px;margin:0 0 16px}
      .grid{display:grid;grid-template-columns:1fr 300px;gap:16px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px}
      .card-body{padding:16px}
      .toggle{display:flex;align-items:center;justify-content:space-between;background:#f9fafb;border:1px solid #e5e7eb;border-radius:8px;padding:10px 12px;margin-bottom:12px}
      .field{display:flex;flex-direction:column;margin:10px 0}
      .field label{font-weight:600;color:#374151;margin-bottom:6px}
      .input{height:36px;padding:0 10px;border:1px solid #e5e7eb;border-radius:8px;background:#fff}
      .row{display:grid;grid-template-columns:1fr 160px;gap:10px}
      .row-2{display:grid;grid-template-columns:160px 1fr;gap:10px}
      .error{color:#dc2626;font-size:12px;margin-top:6px}
      .actions{display:flex;justify-content:flex-end;margin-top:12px}
      .btn{display:inline-flex;align-items:center;justify-content:center;height:36px;padding:0 16px;border-radius:6px;border:1px solid transparent;cursor:pointer;font-weight:600}
      .btn-primary{background:#2563eb;color:#fff}
      .summary{background:#fff;border:1px solid #e5e7eb;border-radius:8px}
      .summary-header{padding:12px;border-bottom:1px solid #e5e7eb;font-weight:600}
      .summary-row{display:flex;justify-content:space-between;padding:10px 12px;font-size:14px;border-bottom:1px solid #e5e7eb}
      .summary-row:last-child{border-bottom:none}
      .summary-total{font-weight:700}
      .form-grid{display:grid;grid-template-columns:1fr 280px;gap:12px}
      .card-preview{border:1px solid #e5e7eb;border-radius:12px;height:180px;background:linear-gradient(135deg,#eff6ff,#fff);display:flex;align-items:center;justify-content:center;color:#6b7280}
      @media (max-width:740px){.grid{grid-template-columns:1fr}.form-grid{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">Editar cart√£o</h1>
      <div class="grid">
        <section class="card">
          <div class="card-body">
            <div class="toggle">
              <div style="display:flex;align-items:center;gap:8px">

                <span style="font-weight:600;color:#374151">Cart√£o salvo</span>

            </div>

                <div class="field">
                  <label for="card-number">N√∫mero do cart√£o</label>
                  <input id="card-number" class="input" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="0000 0000 0000 0000" />
                  <div id="err-card-number" class="error" style="display:none">Preencha um n√∫mero v√°lido.</div>
                </div>
                <div class="field">
                  <label for="card-holder">Nome do titular</label>

                <div class="row">

                    <div id="err-cvv" class="error" style="display:none">Preencha este campo.</div>
                  </div>
                </div>
                <div class="row-2">
                  <div class="field">
                    <label for="doc-type">Documento do titular</label>
                    <select id="doc-type" class="input">
                      <option value="CPF" selected>CPF</option>
                      <option value="CNPJ">CNPJ</option>

                    </select>
                  </div>
                  <div class="field">
                    <label for="doc-number">&nbsp;</label>

            </div>
          </div>
        </section>
        <aside class="summary">

          <div class="summary-row"><span>Frete</span><span id="sum-frete">R$ 0,00</span></div>
          <div class="summary-row summary-total"><span>Voc√™ pagar√°</span><span id="sum-total">R$ 0,00</span></div>
        </aside>
      </div>
    </main>
    <script src="scripts/pagamento.js"></script>
  </body>
  </html>
