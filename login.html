    <main class="login-page">
      <div class="auth-card" role="dialog" aria-labelledby="auth-title" aria-modal="true">
        <h1 id="auth-title" class="auth-title">Entrar ou cadastrar</h1>
        <p class="auth-subtitle">Voc√™ vai poder aproveitar respostas inteligentes e, al√©m disso, carregar imagens, arquivos e muito mais.</p>

        <div class="auth-providers">
          <button class="auth-btn auth-google" type="button"><span class="auth-icon" aria-hidden="true">üü¢</span><span>Continuar com o Google</span></button>
          <button class="auth-btn auth-apple" type="button"><span class="auth-icon" aria-hidden="true">üçé</span><span>Continuar com a Apple</span></button>
          <button class="auth-btn auth-microsoft" type="button"><span class="auth-icon" aria-hidden="true">ü™ü</span><span>Continuar com a Microsoft</span></button>
          <button class="auth-btn auth-phone" type="button"><span class="auth-icon" aria-hidden="true">üìû</span><span>Continuar com o telefone</span></button>
          <!-- Bloco de login por telefone -->
          <div id="phone-login" class="phone-login" hidden>
            <div id="recaptcha-container"></div>
            <label class="visually-hidden" for="phone-number">Telefone</label>
            <input id="phone-number" type="tel" class="auth-input" placeholder="+55 DDD n√∫mero" autocomplete="tel" />
            <div class="auth-actions">
              <button id="phone-send" class="auth-submit" type="button">Enviar c√≥digo</button>
            </div>
            <div class="auth-input-row">
              <label class="visually-hidden" for="phone-code">C√≥digo</label>
              <input id="phone-code" type="text" class="auth-input" placeholder="C√≥digo SMS" inputmode="numeric" />
            </div>
            <div class="auth-actions">
              <button id="phone-verify" class="auth-submit" type="button">Verificar</button>
            </div>
          </div>
        </div>

        <div class="auth-separator" role="separator"><span>ou</span></div>

        <form id="auth-email-form" class="auth-form" novalidate>
          <label class="visually-hidden" for="auth-email">Endere√ßo de e-mail</label>
          <div class="auth-input-row">
            <input id="auth-email" type="email" class="auth-input" placeholder="Endere√ßo de e-mail" required />
          </div>
          <button id="auth-continue" class="auth-submit" type="submit">Continuar</button>
        </form>

        <div class="auth-links">
          <button id="link-signup" class="auth-link" type="button">Criar novo usu√°rio</button>
          <span class="sep">‚Ä¢</span>
          <button id="link-recover" class="auth-link" type="button">Recuperar senha</button>
        </div>

        <!-- Se√ß√£o de cadastro -->
        <section id="signup-section" class="auth-section" hidden>
          <h2 class="auth-section-title">Criar conta</h2>
          <form id="signup-form" novalidate>
            <input id="signup-name" class="auth-input" type="text" placeholder="Seu nome" required />
            <input id="signup-email" class="auth-input" type="email" placeholder="Seu e-mail" required />
            <input id="signup-password" class="auth-input" type="password" placeholder="Senha" required />
            <div class="auth-actions">
              <button id="signup-back" class="btn-light auth-inline-btn" type="button">Voltar</button>
              <button id="signup-submit" class="auth-submit" type="submit">Criar conta</button>
            </div>
          </form>
        </section>

        <!-- Se√ß√£o de recupera√ß√£o -->
        <section id="recover-section" class="auth-section" hidden>
          <h2 class="auth-section-title">Recuperar senha</h2>
          <form id="recover-form" novalidate>
            <input id="recover-email" class="auth-input" type="email" placeholder="Seu e-mail" required />
            <div class="auth-actions">
              <button id="recover-back" class="btn-light auth-inline-btn" type="button">Voltar</button>
              <button id="recover-submit" class="auth-submit" type="submit">Enviar link</button>
            </div>
          </form>
        </section>
      </div>
    </main>
