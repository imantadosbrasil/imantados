<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Revise e confirme — Pix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;background:#f3f4f6;color:#111827;margin:0}
      .container{max-width:1060px;margin:24px auto;padding:0 12px}
      .page-title{font-size:24px;margin:0 0 16px}
      .grid{display:grid;grid-template-columns:1fr 300px;gap:16px}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:8px}
      .card-header{padding:12px;border-bottom:1px solid #e5e7eb;font-weight:600}
      .card-body{padding:16px}
      .summary{background:#fff;border:1px solid #e5e7eb;border-radius:8px}
      .summary-header{padding:12px;border-bottom:1px solid #e5e7eb;font-weight:600}
      .summary-row{display:flex;justify-content:space-between;padding:10px 12px;font-size:14px;border-bottom:1px solid #e5e7eb}
      .summary-row:last-child{border-bottom:none}
      .summary-total{font-weight:700}
      .btn{display:inline-flex;align-items:center;justify-content:center;height:36px;padding:0 16px;border-radius:6px;border:1px solid transparent;cursor:pointer;font-weight:600}
      .btn-primary{background:#2563eb;color:#fff}
      .list{list-style:none;margin:0;padding:0;display:grid;gap:8px}
      .item{display:flex;gap:10px;align-items:center}
      .thumb{width:48px;height:48px;border-radius:6px;object-fit:cover;border:1px solid #e5e7eb}
      .note{font-size:12px;color:#6b7280}
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">Revise e confirme</h1>
      <div class="grid">
        <section>
          <div class="card">
            <div class="card-header">Faturamento</div>
            <div class="card-body">
              <div id="bill-name" style="font-weight:600"></div>
              <div id="bill-email" class="note"></div>
            </div>
          </div>
          <div class="card" style="margin-top:12px">
            <div class="card-header">Detalhe da entrega</div>
            <div class="card-body">
              <div id="addr-text" style="font-weight:600"></div>
              <div id="addr-cep" class="note"></div>
            </div>
          </div>
          <div class="card" style="margin-top:12px">
            <div class="card-header">Envio</div>
            <div class="card-body">
              <div id="shipping-prazo" style="font-weight:600"></div>
              <ul id="items-list" class="list"></ul>
            </div>
          </div>
          <div class="card" style="margin-top:12px">
            <div class="card-header">Detalhe do pagamento</div>
            <div class="card-body">
              <div style="font-weight:600">Pix</div>
              <div id="pix-amount" class="note" style="margin-top:4px"></div>
              <div style="margin-top:12px">
                <button id="btn-confirm" class="btn btn-primary">Confirmar a compra</button>
              </div>
              <div id="pix-msg" class="note" style="margin-top:8px"></div>
              <div id="mp-pix-brick" style="margin-top:12px; display:none"></div>
            </div>
          </div>
        </section>

        <aside class="summary">
          <div class="summary-header">Resumo da compra</div>
          <div class="summary-row"><span>Produto</span><span id="sum-products">R$ 0,00</span></div>
          <div class="summary-row"><span>Frete</span><span id="sum-frete">R$ 0,00</span></div>
          <div class="summary-row summary-total"><span>Você pagará</span><span id="sum-total">R$ 0,00</span></div>
          <div class="summary-row"><span class="note">Pix</span><span></span></div>
        </aside>
      </div>
    </main>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="scripts/pix.js"></script>
  </body>
  </html>
